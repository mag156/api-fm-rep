<h2>Artist information:</h2>
<ng-container *ngIf="artist_info" border="2"> 
  <ul>
      <td><strong>Artist name: </strong>{{artist_info.name}}</td><br>
      <td><strong>Artist Mbid: </strong>{{artist_info.mbid}}</td><br>
      <td><strong>Artist URL: </strong>{{artist_info.url}}</td>
  </ul>
</ng-container>
